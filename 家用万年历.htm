			//====================================== 传回农历 y年的总天数
			function lYearDays(y) {
				var i, sum = 348
				for(i = 0x8000; i > 0x8; i >>= 1){
					sum += (lunarInfo[y-1900] & i)? 1: 0;
				}
				return(sum + leapDays(y));
			}
			//====================================== 传回农历 y年闰月的天数
			function leapDays(y) {
				if(leapMonth(y)){
					return((lunarInfo[y-1900] & 0x10000)? 30: 29);
				}else{
					return(0);
				}
			}
			//====================================== 传回农历 y年闰哪个月 1-12 , 没闰传回 0
			function leapMonth(y) {
				return(lunarInfo[y-1900] & 0xf);
			}

			//====================================== 传回农历 y年m月的总天数
			function monthDays(y,m) {
				return( (lunarInfo[y-1900] & (0x10000>>m))? 30: 29 );
			}
			//====================================== 算出农历, 传入日期物件, 传回农历日期物件
			//                                       该物件属性有 .year .month .day .isLeap .yearCyl .dayCyl .monCyl
			function Lunar(objDate) {
				var i, leap=0, temp=0;
				var baseDate = new Date(1900,0,31);
				var offset   = (objDate - baseDate)/86400000;
				offset = Math.floor(offset/1);//解决精确不准确，有小数的问题
				this.dayCyl = offset + 40;
				this.monCyl = 14;
				for(i=1900; i < 2050 && offset > 0; i++){
					temp = lYearDays(i);
					offset -= temp;
					this.monCyl += 12;
				}

				if(offset<0) {
					offset += temp;
					i--;
					this.monCyl -= 12;
				}
				this.year = i;
				this.yearCyl = i-1864;
				leap = leapMonth(i); //闰哪个月
				this.isLeap = false;

				for(i = 1; i < 13 && offset > 0; i++) {
					//闰月
					if(leap>0 && i==(leap+1) && this.isLeap==false){
						--i; 
						this.isLeap = true; 
						temp = leapDays(this.year); 
					}else{
						temp = monthDays(this.year, i);
					}
					//解除闰月
					if(this.isLeap == true && i == (leap + 1)){
						this.isLeap = false;
					}

					offset -= temp
					if(this.isLeap == false){
						this.monCyl++;
					}
				}//end for

				if(offset==0 && leap>0 && i==leap+1){
					if(this.isLeap){
						this.isLeap = false;
					}else{
						this.isLeap = true; 
						--i; 
						--this.monCyl;
					}
				}
				
				if(offset<0){
					offset += temp;
					--i;
					--this.monCyl;
				}
				this.month = i;
				this.day = offset + 1;
			}
			//==============================传回国历 y年某m+1月的天数
			function solarDays(y,m) {
				if(m==1){
					return(((y%4 == 0) && (y%100 != 0) || (y%400 == 0))? 29: 28);
				}else{
					return(solarMonth[m]);
				}
			}
			//============================== 传入 offset 传回干支, 0=甲子
			function cyclical(num) {
				return(Gan[num%10] + Zhi[num%12]);
			}
			//============================== 月历属性
			function calElement(sYear, sMonth, sDay, week, lYear, lMonth, lDay, isLeap, cYear, cMonth, cDay) {

			function sTerm(y,n) {
				var offDate = new Date( ( 31556925974.7*(y-1900) + sTermInfo[n]*60000  ) + Date.UTC(1900,0,6,2,5) );
				return(offDate.getUTCDate());
			}
			//============================== 传回月历物件 (y年,m+1月)
			function calendar(y,m) {
				var sDObj, lDObj, lY, lM, lD=1, lL, lX=0, tmp1, tmp2;
				var lDPOS = new Array(3);
				var n = 0;
				var firstLM = 0;

				sDObj = new Date(y, m, 1);            //当月一日日期

				this.length    = solarDays(y,m);    //国历当月天数
				this.firstWeek = sDObj.getDay();    //国历当月1日星期几

				for(var i = 0; i < this.length; i++) {
					if(lD > lX){
						sDObj = new Date(y, m, i+1);    //当月一日日期
						lDObj = new Lunar(sDObj);     //农历
						lY    = lDObj.year;           //农历年
						lM    = lDObj.month;          //农历月
						lD    = lDObj.day;            //农历日
						lL    = lDObj.isLeap;         //农历是否闰月
						lX    = lL? leapDays(lY): monthDays(lY,lM); //农历当月最後一天
						if(n == 0){
							firstLM = lM;
						}
						lDPOS[n++] = i-lD+1;
					}

					//sYear,sMonth,sDay,week,
					//lYear,lMonth,lDay,isLeap,
					//cYear,cMonth,cDay
					this[i] = new calElement(y, m+1, i+1, nStr1[(i+this.firstWeek)%7], lY, lM, lD++, lL, cyclical(lDObj.yearCyl) ,cyclical(lDObj.monCyl),cyclical(lDObj.dayCyl++) );


					if((i+this.firstWeek)%7==0){
						this[i].color = 'red';  //周日颜色
					}
					if((i+this.firstWeek)%14==13){
						this[i].color = 'red';  //周休二日颜色
					}
				}//end for

				//节气
				tmp1 = sTerm(y,m*2  ) - 1;
				tmp2 = sTerm(y,m*2+1) - 1;
				this[tmp1].solarTerms = solarTerm[m*2];
				this[tmp2].solarTerms = solarTerm[m*2+1];

						if(Number(RegExp.$1)==(m+1)){
							tmp1=Number(RegExp.$2);
							tmp2=Number(RegExp.$3);
							this[((this.firstWeek>tmp2)?7:0) + 7*(tmp1-1) + tmp2 - this.firstWeek].solarFestival += RegExp.$5 + ' ';
						}
					}
				}

				//农历节日
				for(i in lFtv){
					if(lFtv[i].match(/^(\d{2})(.{2})([\s\*])(.+)$/)){
						tmp1=Number(RegExp.$1)-firstLM

						if(tmp1 >=0 && tmp1<n) {
							tmp2 = lDPOS[tmp1] + Number(RegExp.$2) -1;
							if( tmp2 >= 0 && tmp2<this.length) {
								this[tmp2].lunarFestival += RegExp.$4 + ' ';

									this[tmp2].color = 'red';
								}

				//黑色星期五
				if((this.firstWeek+12)%7 == 5){

			function setCookie(name, value) {
				var today = new Date();
				var expires = new Date();

				document.cookie = name + "=" + escape(value) + "; expires=" + expires.toGMTString();

			function getCookie(Name) {
				var search = Name + "=";
				if(document.cookie.length > 0) {
					offset = document.cookie.indexOf(search)
					if(offset != -1) {
						offset += search.length;
						end = document.cookie.indexOf(";", offset)
						if(end == -1) end = document.cookie.length;
						return unescape(document.cookie.substring(offset, end));
					}
					else{
						return "";
					}
				}
			}

			//得到新的年和月
			function getNewYM(K){

				var intY = myYVo.value*1;

				switch (K){

						break;
					case 'YU' :
						returnVo.myY = intY + 1;
						break;
					case 'YD' :
						returnVo.myY = intY - 1;
						break;
					case 'YDD' :
						returnVo.myY = intY - 5;
						break;
					case 'MUU' :
						if(intM + 5 > 12){

							returnVo.myY = intY + 1;
						}else{

						}
						break;
					case 'MU' :

							returnVo.myY = intY + 1;
						}else{

						}
						break;
					case 'MDD' :

							returnVo.myY = intY - 1;

							returnVo.myY = intY - 1;

						}

				}
